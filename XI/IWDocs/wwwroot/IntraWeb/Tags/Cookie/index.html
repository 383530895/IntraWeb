<body><h3>Prefix
</h3><p>The prefix for cookie tags is Cookie.
</p><h3>Example
</h3>
<p>{%%cookie.Username%%}
</p>
<h3>Description
</h3>
<p>Cookie variables are used to obtain the value of a cookie. {%%Cookie.Username%%} would produce the value of the Username cookie if it exists.&nbsp;Any&nbsp;cookie not found, will produece&nbsp;an empty string.
</p>
</body>
