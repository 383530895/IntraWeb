<body><h3>Prefix
</h3><p>The prefix for enumerator tags is Enum.
</p><h3>Example
</h3>
<p>{%%enum.ListDirs%%}
</p>
<h3>Description
</h3>
<p>Enum (Enumeration) variables are used for listing documents or folders. In all enumerations, protected files (those containing #) are always ignored.
</p>
