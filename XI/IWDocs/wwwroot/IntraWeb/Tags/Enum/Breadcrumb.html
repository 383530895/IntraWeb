<body><p>Implements breadcrumb functionality. Dir.Title is used for display purposes.
</p><h3>Example
</h3>
<p>{%%Enum.Breadcrumb Delimeter=" -&gt; "%%}
</p>
<h3>Parameters
</h3>
<h4>Delimeter
</h4>
<p>Specifies a delimeter to be displayed between directory titles.
</p>
<p>Default is " &#187; ".
</p>
</body>
