  <body><h3>Prefix
</h3><p>The prefix for session tags is Session.
</p><h3>Example
</h3>
<p>{%%Session.Score%%}
</p>
<h3>Description
</h3>
    <p>Session tags are handled by the OnSessionTag event in the UserSession. In the future, registerable tag classes will be available to handle session tags as well.
</p>
