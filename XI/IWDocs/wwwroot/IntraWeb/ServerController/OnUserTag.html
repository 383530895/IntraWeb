    <title>OnUserTag Event</title>
  </head>

  <body>OnUserTag is called when a <a href="..\Tags\User\index.html">User tag
</a> is encountered. Do not rely on any session information in this event. The session may be null, or invalid. If session info is needed, use a <a href="..\Tags\Session\index.html">Session tag
</a>&nbsp;instead.
</body>
